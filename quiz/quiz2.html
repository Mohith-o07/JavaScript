<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Math Quiz</title>
</head>
<body>
    <!--top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="display-3 my-4" style="color:blueviolet;">Simple Math Quiz</h2>
        </div>
    </div>

    <!--result section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>your score: <span class="display-4 p-3" style="color:blueviolet;"></span></p>
        </div><!-- text-primary -->
    </div>
<!--quiz section-->
<div class="quiz py-4" style="background-color:blueviolet;"> <!-- bg-color-primary -->
    <div class="container">
        <h2 class="my-5 text-white">Let's get started..</h2>
        <form class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. 7*8-2=?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="number" name="q1" value="0">
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">2. (3+6)*5=?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="number" name="q2" value="0">
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">3. 9*7-29=?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="number" name="q3" value="0">
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">4. 6*9+18=?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="number" name="q4" value="0">
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">5. 54-(9*3)=?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="number" name="q5" value="0">
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">6. 3+8*2+6-1=?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="number" name="q6" value="0">
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>
        </form>
    </div>
</div>
    <script src="quiz2.js"></script>
</body>
</html>
